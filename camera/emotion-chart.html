<script type="text/javascript">
    var webapi = window.location.protocol + "//" + "api-" + window.location.host;

    function initChart(batchID) {
        $.ajax({
            url: webapi + "/persons/face/batch/" + batchID,
            dataType: 'json',
            success: function (result) {
               
                //var data = [{
                //    name: "anger",
                //    y: parseFloat(result.Anger * 10000)
                //}, {
                //    name: "happiness",
                //    y: parseFloat(result.Happiness * 10000)
                //}, {
                //    name: "surprise",
                //    y: parseFloat(result.Surprise * 10000)
                //}, {
                //    name: "contempt",
                //    y: parseFloat(result.Contempt * 10000)
                //}, {
                //    name: "disgust",
                //    y: parseFloat(result.Disgust * 10000)
                //}, {
                //    name: "fear",
                //    y: parseFloat(result.Fear * 10000)
                //}, {
                //    name: "neutral",
                //    y: parseFloat(result.Neutral * 10000)
                //}, {
                //    name: "sadness",
                //    y: parseFloat(result.Sadness * 10000)
                //}]
                var data = [{
                    name: "anger",
                    y: result.Anger
                }, {
                    name: "happiness",
                    y: result.Happiness 
                }, {
                    name: "surprise",
                    y: result.Surprise 
                }, {
                    name: "contempt",
                    y: result.Contempt 
                }, {
                    name: "disgust",
                    y: result.Disgust
                }, {
                    name: "fear",
                    y: result.Fear 
                }, {
                    name: "neutral",
                    y: result.Neutral 
                }, {
                    name: "sadness",
                    y: result.Sadness 
                }]
                $('#piechart').highcharts({
                    chart: {

                        type: 'pie'
                    },
                    colors: ['#c9302c', '#f74074', '#ec971f', '#bdc3c7', '#2e3c84', '#444', '#449d44'],
                    title: {
                        text: null
                    },
                    plotOptions: {
                        pie: {

                            dataLabels: {
                                enabled: false,
                            }
                        }
                    },
                    credits: {
                        enabled: false,
                    },
                    tooltip: {
                        enabled: false,
                    },
                    series: [{
                        data: data
                    }]
                });
            }
        })
    }

    function getQueryString(name) {
        var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
        var r = window.location.search.substr(1).match(reg);
        if (r != null) return unescape(r[2]);
        return null;
    }

    $(function () {
        var batchID = getQueryString('batchID');
        initChart(batchID);
    })


</script>
